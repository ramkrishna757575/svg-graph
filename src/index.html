<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Airline Chart</title>
  </head>
  <body>
    <div class="header" id="header">
      <div class="inline">
        <h3>Airplane Flights</h3>
        <p class="small-font">Data showing number of flights in 24 hours of a day</p>
      </div>
      <div class="inline pull-right">
        <input class="form-control" type="text"
               placeholder="airline" id="airline-selector"
               onkeypress="updateGraphOnInputChange(event)"
               onblur="updateGraphOnInputChange(event)">
        <button class="btn btn-outline-primary"
                id="reset-button"
                onclick="showAllAirlinesGraph()">Reset
        </button>
      </div>
    </div>
    <div style="clear: both"></div>
    <div id="chart-container" class="chart-container">
      <div class="chart-header center" id="chart-header">
        <div class="chart-header-primary inline">
          <h6>Date: 1 Jan 2008</h6>
        </div>
        <div class="chart-header-primary inline">
          <h6><strong id="flights-count">804 flights</strong></h6>
        </div>
        <div class="chart-header-primary inline">
          <h6 id="airline-name">All airlines</h6>
        </div>
      </div>
      <div class="chart-plot" id="chart-plot">
        <svg xmlns="http://www.w3.org/2000/svg" id="svg-chart">
        </svg>
      </div>
    </div>
    <script src="airline-data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
